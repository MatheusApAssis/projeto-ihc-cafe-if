    <script>
      let coffees = [
        {
          title: "Café Cápsula Cerrado",
          type: "capsula",
          price: "22,99",
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe1.webp",
        },
        {
          title: "Café Cápsula Caseiro",
          type: "capsula",
          price: 23.99,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe2.webp",
        },
        {
          title: "Café Cápsula Espresso Roast",
          type: "capsula",
          price: 23.99,
          oldPrice: 50,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe3.webp",
        },
        {
          title: "Café Cápsula Ristretto",
          type: "capsula",
          price: 23.99,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe4.webp",
        },
        {
          title: "Café Grão Ristretto",
          type: "grao",
          price: 23.99,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe5.webp",
        },
        {
          title: "Café Grão Ristretto",
          type: "grao",
          price: 23.99,
          oldPrice: 27.99,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe6.webp",
        },
        {
          title: "Café Grão Ristretto",
          type: "grao",
          price: 23.99,
          buyLink: "https://test.com/cafe",
          imageLink: "./imgs/cafe/cafe7.webp",
        },
      ];

      function formatedCoffee(coffee, col = 3) {
        const { title, price, type, buyLink, imageLink, oldPrice } = coffee;
        let theme = "";
        const discount = (((oldPrice - price) * 100) / oldPrice).toFixed(0);
        const theme1 = `
        <div class="col-lg-${col} p-1 mix ${type}">
        <div class="border rounded d-flex flex-column h-100">
          <div class="card border-0">
            <img src="${imageLink}" class="img-fluid" alt="" />
            ${
              oldPrice > price
                ? `<div class="discount">-${String(discount)}%</div>`
                : ``
            }
            <a href="${buyLink}">
              <div class="circle1">
                <i class="fas fa-shopping-cart"></i>
              </div>
            </a>
          </div>
          <div class="card-footer border-0 text-center bg-white flex-fill d-flex flex-column justify-content-between">
            <h5>${title}</h5>
            <p class="m-0">R$${price}</p>
          </div>
        </div>
      </div>
      `;
        theme = theme1;
        return theme;
      }

      let gallery = document.querySelector(".gallery-container");
      let promo = document.querySelector(".gallery-promo");

      coffees.forEach((coffee) => {
        gallery.innerHTML += formatedCoffee(coffee);
        if (coffee.oldPrice > coffee.price) {
          promo.innerHTML += formatedCoffee(coffee, (col = 3));
        }
      });
    </script>
